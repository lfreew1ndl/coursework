<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MTC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="css/stylesheet" href="css/index.css">
</head>

<body ng-app="App">
    MTC
    <div class="datagrid" ng-controller="Ctrl">
        <table>
            <thead>
                <tr>
                    <th width="40px">ідентифікатор</th>
                    <th>тип АТС</th>
                    <th>назва</th>
                    <th width="100px">
                        <button type="button" class="btn-success" data-toggle="modal" data-target="#myModal" style="width: 80px">
                            +
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in mtces">
                    <td scope="row">{{item.id}}</td>
                    <td scope="row">{{item.atcType}}</td>
                    <td scope="row">{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--добавление MTC-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Добавлення</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрити">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    Введіть назву АТС
                    <input type="text" name="nameATC">
                    <br>
                    <br> 
                    Виберіть тип АТС
                    <br>
                    <select>
                        <option>Міський</option>
                        <option>Відомчий</option>
                        <option>Установчий</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" onclick="">Добавити</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
